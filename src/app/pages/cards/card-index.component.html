<h1 class="mb-5">Cartões</h1>

<a routerLink="/cartoes/adicionar" class="btn btn-primary mb-5">
  Adicionar cartão
</a>

<app-loader *ngIf="!cards"></app-loader>

<p *ngIf="cards && !cards.length">Nenhum cartão encontrado</p>

<table *ngIf="cards && cards.length" class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Duração</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let card of cards">
      <td class="p-0"><a class="p-3 d-block text-body text-decoration-none" [routerLink]="['cartoes', card.id]">{{ card.name }}</a></td>
      <td class="p-0"><a class="p-3 d-block text-body text-decoration-none" [routerLink]="['cartoes', card.id]">{{ card.kind }}</a></td>
      <td class="p-0"><a class="p-3 d-block text-body text-decoration-none" [routerLink]="['cartoes', card.id]">{{ card.duration }}</a></td>
    </tr>
  </tbody>
</table>
